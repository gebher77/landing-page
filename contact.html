<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/contact/contact_header.css" />
    <link rel="stylesheet" href="./assets//css/contact/contact_hero.css" />
    <link rel="stylesheet" href="./assets/css/footer.css"/>
  </head>
  <body>
    <header>
      <section class="nav_bar_header_section">
          <img
              class="logo_header"
              src="./assets/imgs/black_logo.png"
              alt="Logo da TechNova Solutions"
          />
          <nav class="nav_bar_header_link_buttons">
              <a href="./index.html">Início</a>
              <a href="./contact.html">Contato</a>
              <a href="./aboutUs.html">Sobre nós</a>
              <div class="language-selector">
                <select name="select_language" id="select-language" class="language-selector">
                  <option value="PT-BR">PT</option>
                  <option value="EN">EN</option>
                </select>
                <img src="./assets/imgs/seta-baixo.png" alt="Seta" class="language-arrow" />
              </div>
          </nav>
      </section>
  </header>
    <main>
      <section class="need_help_section">
        <div class="need_help_div">
          <div class="need_help_form">
            <h1 class="form_title">Precisa de Ajuda? Fale Conosco</h1>
            <form class="form" action="#" method="post">
              <div class="form_input">
                <label class="label" for="email">Email</label>
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu email"
                  required
                />
              </div>

              <div class="form_input">
                <label class="label" for="telefone">Número de telefone</label>
                <input
                  class="input"
                  type="text"
                  id="telefone"
                  name="telefone"
                  placeholder="Digite seu telefone"
                  required
                />
              </div>

              <div class="form_input">
                <label class="label" for="mensagem">Mensagem</label>
                <textarea
                  class="input_message"
                  id="mensagem"
                  name="mensagem"
                  rows="5"
                  placeholder="Digite sua mensagem"
                  required
                ></textarea>
              </div>
              <input class="button" type="submit" value="Enviar" />
            </form>
          </div>
          <div class="need_help_contact_infos">
            <div class="need_help_info">
              <h1 class="info_title">Ligue para nós</h1>
              <p class="info_text">+96 (46) 99773-5745</p></div
            >
            <div class="need_help_info">
              <h1 class="info_title">Nos mande um email</h1>
              <p class="info_text">suporte@technova.com.br</p></div
            >
            <div class="need_help_info">
              <h1 class="info_title">Endereço</h1>
              <p class="info_text">39647 Kris Shoal</p></div
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <img class="logo-footer" src="./assets/imgs/logo_header.svg" alt="Logo da TechNova Solutions" />
        <nav>
          <a href="./privacy-services.html">Termos de serviço</a>
          <a href="./privacy-services.html">Politíca de privacidade</a>
          <a href="./work_with_us.html">Trabalhe conosco</a>
        </nav>
        <nav>
          <a href="www.facebook.com"><img src="./assets/imgs/facebook_icon.png" alt="Facebook"/></a>
          <a href="www.instagram.com"><img src="./assets/imgs/insta_icon.png" alt="Instagram"/></a>
          <a href="www.twitter.com"><img src="./assets/imgs/x_icon.png" alt="Twitter"/></a>
          <a href="www.linkedin.com"><img src="./assets/imgs/linkedin_icon.png" alt="LinkedIn"/></a>
          <a href="www.youtube.com"><img src="./assets/imgs/youtube_icon.png" alt="YouTube"/></a>
        </nav>
      </section>
      <div>
        <hr>
        <p>Copyright &copy 2024 Empresa. Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="./assets/js/translate.js"></script>
  </body>
</html>
